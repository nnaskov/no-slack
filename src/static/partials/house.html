<div class="container-fluid tile-container">
    <div>
        <div class="row">
            <h1 class="house-title">{{houseData.name}}'s House Info</h1>
            <div class="hidden-xs col-sm-3 col-lg-2">
                <h3 style="margin-left: -15px; margin-top:0px;">Housemates</h3>
                <div class="person-list" ng-repeat="(id, member) in houseData.users">
                    <div class="row user-box">
                        <div class="col-sm-2"><div class="row">
                            <img ng-src="static/img/blank-picture.jpg" alt="" width="32" height="32"></div>
                        </div>
                        <div class="col-sm-8" style="height: 35px; overflow: hidden; line-height:2">
                            {{member.firstName}} {{member.lastName}}
                        </div>
                        <div class="col-sm-2" style="height: 40px; overflow: hidden; line-height:1.8"><div class="row">
                            <span class="badge">{{member.initials}}</span></div>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="col-sm-9 col-lg-10">
                <div class="row">
                    <h3 style="margin-left: 12px; margin-top:0px;">Statistics</h3>
                </div>
                <div>
                    <div class="row">
                        <div class="panel panel-red">
                            <div class="panel-heading">Task events per task</div>
                            <canvas id="analysisUserChartTaskEventPerTask" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options" width="250px;" chart-legend="true"></canvas>
                        </div>
                        <div class="panel ">
                            <div class="panel-heading">Feedback on tasks</div>
                            <canvas id="chart2" class="chart chart-bar" chart-data="dataBar" chart-series="seriesNames" chart-labels="labelsBar" chart-options="options" width="250px;" chart-legend="true" chart-colours="colorsBar"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
