<div class="modal-header">
    <h3 class="modal-title">Create new task</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>            
            <div class="form-group">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textinput">Name</label>  
                <div class="col-xs-7">
                    <div class="input-group">
                        <input type="text" placeholder="e.g. Hoovering" class="form-control">
                        <input type="hidden" ng-model="iconClass" />
                        <span class="input-group-addon">
                            <ui-iconpicker ng-model="iconClass"></ui-iconpicker>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textarea">Description</label>
                <div class="col-xs-7">                     
                    <textarea class="form-control boxSizingBorder" style="width:100%;" name="textarea"></textarea>
                    <span class="help-block">How would you explain the task to an idiot?</span> 
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textinput">Recurring?</label>  
                <div class="col-xs-7">
                    <div class="input-group">
                        <buttons-radio class="btn-group" data-toggle="buttons-radio" model="recurring" options="recurringOptions">
                        </buttons-radio>
                    </div>
                </div>
            </div>
            
            <div class="form-group" ng-show="recurring=='Yes'">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textinput">Repeat</label> 
                <div class="col-xs-8">
                    <div class="form-horizontal">
                        <div class="form-group row">
                            <label for="inputPassword" class="col-xs-2 control-label text-left">every</label>
                            <div class="col-xs-4">
                                <input type="number" class="form-control" min="1" max="51" value="1">
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>hours</option>
                                    <option>days</option>
                                    <option>weeks</option>
                                    <option>months</option>
                                </select>
                            </div>
                            <div class="col-xs-1">
                                <input type="radio" ng-model="recurringType" name="recurringType" value="nOfPeriod">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" ng-show="recurring=='Yes'">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textinput">or</label> 
                <div class="col-xs-8">
                    <div class="form-horizontal">
                        <div class="form-group row">
                            <label for="inputPassword" class="col-xs-2 control-label text-left">every</label>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>Monday</option>
                                    <option>Tuesday</option>
                                    <option>Wednesday</option>
                                    <option>Thursday</option>
                                    <option>Friday</option>
                                    <option>Saturday</option>
                                    <option>Sunday</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option value="00">00:00</option>
                                    <option value="01">01:00</option>
                                    <option value="02">02:00</option>
                                    <option value="03">03:00</option>
                                    <option value="04">04:00</option>
                                    <option value="05">05:00</option>
                                    <option value="06">06:00</option>
                                    <option value="07">07:00</option>
                                    <option value="08">08:00</option>
                                    <option value="09">09:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                    <option value="13">13:00</option>
                                    <option value="14">14:00</option>
                                    <option value="15">15:00</option>
                                    <option value="16">16:00</option>
                                    <option value="17">17:00</option>
                                    <option value="18">18:00</option>
                                    <option value="19">19:00</option>
                                    <option value="20">20:00</option>
                                    <option value="21">21:00</option>
                                    <option value="22">22:00</option>
                                    <option value="23">23:00</option>
                                </select>
                            </div>
                            <div class="col-xs-1">
                                <input type="radio" ng-model="recurringType" name="recurringType" value="dayOfWeek">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" ng-show="recurring=='No'">
                <label class="col-xs-3 col-xs-offset-1 text-left control-label" for="textinput">Schedule</label> 
                <div class="col-xs-8">
                    <div class="form-horizontal">
                        <div class="form-group row">
                            <label for="inputPassword" class="col-xs-1 control-label text-left">for</label>
                            <div class="col-xs-7">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option value="00">00:00</option>
                                    <option value="01">01:00</option>
                                    <option value="02">02:00</option>
                                    <option value="03">03:00</option>
                                    <option value="04">04:00</option>
                                    <option value="05">05:00</option>
                                    <option value="06">06:00</option>
                                    <option value="07">07:00</option>
                                    <option value="08">08:00</option>
                                    <option value="09">09:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                    <option value="13">13:00</option>
                                    <option value="14">14:00</option>
                                    <option value="15">15:00</option>
                                    <option value="16">16:00</option>
                                    <option value="17">17:00</option>
                                    <option value="18">18:00</option>
                                    <option value="19">19:00</option>
                                    <option value="20">20:00</option>
                                    <option value="21">21:00</option>
                                    <option value="22">22:00</option>
                                    <option value="23">23:00</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
