    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">No Slack</a>
                </div>
                
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a class="page-scroll" href="/settings"><span class="glyphicon glyphicon-cog small-glyph" aria-hidden="true"></span></a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
                
            </div>
        </nav>
        

        <!-- container -->
        <div class="container-fluid">             
            <div ng-controller="TasksController" class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="task in list"> 
                    <div class="tile red">
                        <h3 class="title">{{task.taskName}}</h3>
                        <p>{{task.taskID}}</p>
                    </div>
                </div>
            </div>              
        </div> 
        <!-- /container -->


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="../static/js/wow.min.js"></script>

        <!-- Bootstrap Core JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-route.js"></script>
        <script src="../static/js/app.js"></script>

        <!--  Form Validation Dependecies  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
        <script src="../static/js/controllers/registerController.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
