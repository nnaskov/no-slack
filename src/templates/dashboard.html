    <div class="container-fluid tile-container">
        <div class="mainContent" ui-view></div>
    </div>
    <script>
        onMessage = function(data) {
            var json = JSON.parse(data['data']);
            switch(json['eventType']) {
                case 'taskFeedback':
                    var pos = document.getElementById(json['taskId'] + "-" + "positive-feedback");
                    var neg = document.getElementById(json['taskId'] + "-" + "negative-feedback");
                    pos.innerHTML = json['positive'];
                    neg.innerHTML = json['negative'];
                    break;
            }
        }
        channel = new goog.appengine.Channel('{{ token }}');
        socket = channel.open();
        socket.onmessage = onMessage;
    </script>
