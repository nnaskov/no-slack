        <!-- container -->
        <div class="container-fluid tile-container">             
            <div ng-controller="TasksController" class="block-grid-lg-4 block-grid-md-3 block-grid-sm-2 block-grid-xs-1">   
                <div ng-repeat="task in list" class="block-grid-item">
                    <div id="{{task.taskID}}" class="tile red tile-animated" style="animation-duration: {{task.duration}}; animation-delay: {{task.delay}}; margin:0 10px;">
                        <div class="top-row">
                            <div class="glyph-box glyphicon glyphicon-tint"></div>
                            <div class="title-box">
                                <h2 class="title">{{task.taskName}}</h2>
                            </div>
                        </div>
                        <div class="bottom-row">
                            <div ng-show="task.everCompleted" class="glyph-thumbs">

                                <span id="{{task.taskID}}-thumbs-up" ng-click="addFeedback(task.taskID, true)" class="{{task.userFeedback == true ? 'fa fa-thumbs-up' : 'fa-thumbs-o-up fa'}} glyph-button" aria-hidden="true"></span>
                                <span id="{{task.taskID}}-positive-feedback">{{task.positiveFeedback}}</span>

                                <span id="{{task.taskID}}-thumbs-down" ng-click="addFeedback(task.taskID, false)" class="{{task.userFeedback == false ? 'fa fa-thumbs-down' : 'fa-thumbs-o-down fa'}} glyph-button" aria-hidden="true"></span>
                                <span id="{{task.taskID}}-negative-feedback">{{task.negativeFeedback}}</span>
                            </div>

                            <div class="glyph-actions">
                                <span ng-click="addTaskEvent(task.taskID)" class="glyphicon glyphicon-ok glyph-button" aria-hidden="true"></span>
                                <span id="{{task.taskID}}-name" ng-click="getAllForTask(task.taskID)" class="" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div> 
                </div>
