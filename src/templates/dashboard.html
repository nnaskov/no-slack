<!doctype html>
<html ng-app="app.dashboard">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Dashboard - No Slack</title>

        <link rel="stylesheet" href="../static/css/app.css" type="text/css">
        <link rel="stylesheet" href="../static/css/index.css" type="text/css">

        <!-- Custom Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" type="text/css">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="../static/css/animate.min.css" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
        
        <script src="../static/js/app.js"></script>
        <script src="../static/js/controllers/tasksController.js"></script>
       

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav id="mainNav" class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="logo" class="navbar-brand page-scroll" href="/">No Slack</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">

                            <a class="page-scroll" href="/settings"><span class="glyphicon glyphicon-cog large-glyph" aria-hidden="true"></span></a>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- container -->
        <div class="container-fluid">             
            <div ng-controller="TasksController" class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="task in list"> 
                    <div class="tile red">
                        <h3 class="title">{{task.taskName}}</h3>
                        <p>{{task.taskID}}</p>
                    </div>
                </div>
            </div>              
        </div> 
        <!-- /container -->


<!-- Placed at the end of the document so the pages load faster -->
        <!-- jQuery -->
        <script src="../static/js/jquery.js"></script>
        
        <!-- Bootstrap Core JavaScript -->
        <script src="../static/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="../static/js/jquery.easing.min.js"></script>
        <script src="../static/js/jquery.fittext.js"></script>
        <script src="../static/js/wow.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../static/js/creative.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    </body>
</html>
