<!doctype html>
<html ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Static Top Navbar Example for Bootstrap</title>

        <link rel="stylesheet" href="../static/css/app.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
        <script src="../static/js/app.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>



        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>    
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" href="#">No slack</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login/">Login</a></li>
                    <li><a href="register/">Register</a></li>
                </ul>
            </div>
            </nav>
        </div>
        <div class="container">
            <div class="form-container">
                <h1>Sign up</h1>
                <label for="firstname">First Name</label>
                <div class="input-group-lg"><input class="form-control" type="text" name="firstname" id="firstName" placeholder="e.g. Adam"></div>
                <label for="lastname">Last Name</label>
                <div class="input-group-lg"><input class="sign-up-item form-control" type="text" name="lastname" id="lastName" placeholder="e.g. Noakes"></div>
                <label for="housename">House</label>
                <div class="input-group-lg"><input class="sign-up-item form-control" type="text" name="housename" id="houseName" placeholder="e.g. ourlovelyhome"></div>
                <p id="create-join-house" class="text-center" >Create or join a house</p>
                <button id="sign-up-btn" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                <a type="button" class="btn btn-default btn-lg btn-block" href="/">Back</a>
            </div>



        <!--    <h1>AngularJS Guest List</h1> 
            <pre class="status" ng-bind="status"></pre>
            <div ng-view></div>-->

        </div> <!-- /container -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    </body>
</html>
