<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<!-- title -->
	<title>Analysis Page</title>

	<!-- include charts.js -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/analysisController.js"></script>
	<script src="bower_components/Chart.js/Chart.min.js"></script>
	<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

	<!-- link to chars.js css file -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
</head>
<body>
	<div ng-controller="DoughnutController">
        <div class="row center-row">
    	<h1 style="margin-left: 20px; margin-bottom: 20px;">House Analysis: {{houseName}}</h1>
		<canvas id="houseAnalysis" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options"></canvas> 
	</div>
</body>
</html>
